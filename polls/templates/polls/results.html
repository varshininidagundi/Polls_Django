{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class='ctr'>
    <div class='subCtr'>
    <h1>{{ question.Question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}"><button class='button'> Vote again? </button></a>
    <a href="{% url 'polls:index' %}"><button class='button'> Back to Polls </button></a>
    </div>
</div>
